{% extends 'base.html' %}
{% block title %}Adicionar Produto{% endblock %}
{% block content %}
    <h1 class="mb-4">➕ Adicionar Novo Produto</h1>
    
    <div class="alert alert-warning" role="alert">
        O **Código do Produto (P001, P002...)** será gerado **automaticamente** pelo sistema.
    </div>

    <div class="card p-4">
        <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" id="categoria" name="categoria" class="form-control" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantidade" class="form-label">Quantidade Inicial:</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" required min="0">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="valor" class="form-label">Valor Unitário (R$):</label>
                    <input type="number" id="valor" name="valor" class="form-control" required step="0.01" min="0">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Registrar Produto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
{% endblock %}
