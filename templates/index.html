{% extends 'base.html' %}
{% block content %}
<h2>Produtos</h2>
<table class="table table-striped">
    <thead><tr><th>Código</th><th>Nome</th><th>Categoria</th><th>Unidade</th><th>Fornecedor</th><th>Qtd</th><th>Ações</th></tr></thead>
    <tbody>
    {% for p in produtos %}
    <tr>
        <td>{{p[1]}}</td><td>{{p[2]}}</td><td>{{p[3]}}</td><td>{{p[4]}}</td><td>{{p[5]}}</td><td>{{p[6]}}</td>
        <td>
            <a href="/edit/{{p[0]}}" class="btn btn-sm btn-warning">Editar</a>
            <a href="/delete/{{p[0]}}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
